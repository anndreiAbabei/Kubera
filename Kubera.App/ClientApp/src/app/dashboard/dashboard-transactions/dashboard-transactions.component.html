<div class="root">
  <!-- <div class="action">
    <button class="btn btn-primary" [disabled]="isLoadingResults" (click)="addTransaction()">Add transaction</button>
  </div> -->
  <div class="mat-elevation-z8">
    <div class="no-results" *ngIf="isLoadingResults || noResult">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div *ngIf="noResult">
        No available transaction, you can always add one ðŸ˜‰
      </div>
    </div>

    <div class="table">
      <table mat-table [dataSource]="transactions" matSort matSortActive="createdAt" matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created
          </th>
          <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
        </ng-container>

        <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef>Group</th>
          <td mat-cell *matCellDef="let row">{{row.group.name}}</td>
        </ng-container>

        <ng-container matColumnDef="asset">
          <th mat-header-cell *matHeaderCellDef>Asset</th>
          <td mat-cell *matCellDef="let row">{{row.asset.name}}</td>
        </ng-container>

        <ng-container matColumnDef="wallet">
          <th mat-header-cell *matHeaderCellDef>Wallet</th>
          <td mat-cell *matCellDef="let row">{{row.wallet}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let row">{{row.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef>Rate</th>
          <td mat-cell *matCellDef="let row">{{row.rate}}</td>
        </ng-container>

        <ng-container matColumnDef="totalFormated">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let row">{{row.totalFormated}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">{{row.action}}</td>
        </ng-container>

        <ng-container matColumnDef="feeFormated">
          <th mat-header-cell *matHeaderCellDef>Fee</th>
          <td mat-cell *matCellDef="let row">{{row.feeFormated}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="paginator">
      <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
    </div>
  </div>
</div>
