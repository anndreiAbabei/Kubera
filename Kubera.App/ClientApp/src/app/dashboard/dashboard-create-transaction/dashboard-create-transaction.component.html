<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Create transaction</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addTransactionForm">
    <div class="form-group">
      <label for="asset">Asset</label>
      <div class="input-group">
        <select class="custom-select" formControlName="cityName">
          <option value="" disabled>Choose your city</option>
          <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
       </select>
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of birth</label>
      <div class="input-group">
        <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Save</button>
</div>
