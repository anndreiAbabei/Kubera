<div class="comp">
  <mat-form-field class="small no-underline no-padding">
    <mat-select [(ngModel)]="selectedCurrency" (selectionChange)="currencyChanged($event)">
      <mat-option *ngFor="let currency of currencies" [value]="currency.id">
        {{currency.symbol}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
